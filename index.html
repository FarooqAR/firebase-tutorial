<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Firebase Tutorial</h1>

        <!-- Todo Input -->
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Todo">
            <span class="input-group-btn">
                <button class="btn btn-default" onclick="addTodo()">Add</button>
            </span>
        </div>

        <!-- Todo List  -->
        <ul class="list-group todo-list">
            <li class="list-group-item todo-item">
                <span class="todo-item-text">Todo Text</span>
                <span class="controls">
                    <button class="btn btn-default todo-item-delete" onclick="showEditDialog()">Edit</button>
                    <button class="btn btn-default todo-item-delete">Delete</button>
                </span>
            </li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
